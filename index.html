<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/Random_Quote_Generator.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="app">
      <header>Random Quote Generator</header>
      <section class="quotes">
        <div class="quote-text" id="js-quote-text"></div>
      </section>
      <div id="js-spinner" class="spinner hidden">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <section class="controls">
        <button type="button" id="js-new-quote" class="new-quote button">
          Get quote
        </button>
        <script src="./script/random_quote_generator.js"></script>
        <!--
        Placing this script code in head will give you the newQuoteButton is null error message
        because the button does not exist when the javascript file is loaded.
        -->
      </section>
    </div>
  </body>
</html>
